<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Input Field Styling */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="css/borrowform.css">
</head>
<body>
 <script type="text/javascript" src="js/bookBorrowForm.js"></script>
  <div class="theme-btn-container" style="margin-top:0px; right:1px; display: flex; flex-direction: column; gap: 6px;"></div>
    <form action="deleteById" method="post" style="background-color: #2c2c2c; color: #ffffff; padding: 20px; border-radius: 10px; width: 300px; margin: auto;">
    <h2 style="color: #ff6f61;">Delete Book</h2>
    <label for="bcode" style="color: #ffffff;">Enter Book ID:</label><br>
    <input type="text" id="bcode" name="bcode" placeholder="Book ID" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #444; border-radius: 5px; background-color: #3c3c3c; color: #ffffff;"><br>
    <input type="submit" value="Delete Book" style="width: 100%; padding: 10px; background-color: #ff6f61; color: #ffffff; border: none; border-radius: 5px; cursor: pointer;">
</form>
</body>
</html>
